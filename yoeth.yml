bots: # 各个 Bot 的配置
  - selfId: 10086 # 自身账号
    platform: qq # 自身账号所处的平台
    protocol: websocket_rev # OneBot 实现的连接方式
    websocket_rev:
      host: 127.0.0.1
      port: 8844
plugins: # 插件配置
  - path: ./plugin/ping.js # 插件地址 (支持网络地址)
    config: ~ # 传递给插件的选项 (默认为空)
  - path: ./plugin/hello.ts
    config: ~